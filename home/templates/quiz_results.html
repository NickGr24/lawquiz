{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Rezultatele Quiz-ului</h2>
            <p class="card-text text-center">Scorul: {{ score }} / {{ total_questions }}</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ percentage }}%" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100">{{ percentage }}%</div>
            </div>
            <p class="mt-2 text-center">Procentajul: {{ percentage }}%</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'home' %}" class="btn btn-primary mt-3">AcasÄƒ</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
