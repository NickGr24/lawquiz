{% load static %}

                <a href="/" class="text-white text-2xl font-bold"><i class="fa-solid fa-scale-balanced pr-2"></i>Law Quiz</a> 
            </div>
            <div>

                <a href="#" class="text-white">Bine ai venit, {{ request.user|capfirst}}</a>

        </div>
