<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-16">
        {% load socialaccount %}
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg p-8">
                    <h5 class="text-2xl font-bold text-center mb-6">Intră în cont</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700">Username</label>
                            <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700">Parola</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            Login
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <p>Nu aveți cont? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Înregistrați-vă</a></p>
                        <a class="bg-blue-500 text-white py-1 px-6 rounded" href="{% provider_login_url 'google' %}?next=/">Logare prin Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
